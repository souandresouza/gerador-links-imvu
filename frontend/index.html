<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Try-On IMVU</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gerador de Try-On IMVU</h1>
  <input type="text" id="product-ids" placeholder="Cole os IDs dos produtos (ex: 12432136,13831069,...)">
  <button onclick="generateTryOnLink()">Gerar Link de Try-On</button>

  <div id="image-container" style="display: none;">
    <img id="try-on-image" src="" alt="Imagem de Try-On">
    <button onclick="saveImage()">Salvar Imagem como PNG</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
